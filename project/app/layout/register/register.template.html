<!-- register form-->
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-8">
			<div class="form-login">
				<form ng-controller="registerController as registerCtrl" ng-submit="registerCtrl.addUser(user)">
					<div class="form-group">
						<label for="InputUsername">Họ và tên</label>
						<input type="text" class="form-control" id="InputUsername" placeholder="Username" ng-model="registerCtrl.Username">
					</div>
					<div class="form-group">
						<label for="InputEmail">Địa chỉ Email</label>
						<input type="email" class="form-control" id="InputEmail" placeholder="Email" ng-model="registerCtrl.email">
					</div>
					<div class="form-group">
						<label for="InputPassword">Mật khẩu</label>
						<input type="password" class="form-control" id="InputPassword" placeholder="Password" ng-model="registerCtrl.password">
					</div>
					
					<p>Tôi muốn đăng ký làm</p>
					<div class="col-sm-6">
					<label class="radio">
						<input type="radio" name="type" value="male"><p>Nhà tuyển dụng</p>
					</label>
					</div>
					<div class="col-sm-6">
					<label class="radio">
	  					<input type="radio" name="type" value="female"><p>Người tìm việc</p>
					</label>
					</div>
					<button type="submit" class="btn btn-block btn-success">Đăng ký</button>
				</form>
			</div>
		</div>
	</div>
</div>
